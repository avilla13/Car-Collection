{% extends 'base.html' %}
{% block content %}

<h1>Car Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ car.model }}</span>
        <p>Make: {{ car.make }}</p>
          <p>Year: {{ car.year }}</p>
          <p>Engine type: {{ car.engine }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'cars_update' car.id %}">Edit</a>
        <a href="{% url 'cars_delete' car.id %}">Delete</a>
      </div>
    </div>
  </div>
    <!-- New Markup Below for Service -->
  <div class="col s6">
    <table class="striped">
      <thead>
        <tr><th>Date</th><th>Service Type</th></tr>
      </thead>
      <tbody>
        {% for service in car.service_set.all %}
          <tr>
            <td>{{service.date}}</td>
            <td>{{service.get_service_display}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <!-- New Markup Above for Service-->
</div>

{% endblock %}
